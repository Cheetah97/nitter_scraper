loaders:
  - type: python
    search_path: [nitter_scraper]


processors:
  - type: filter
  - type: google
  - type: crossref

renderer:
  type: mkdocs
  markdown:
    signature_with_decorators: False
    signature_in_header: False
    signature_with_def: True
    descriptive_class_title: False
    descriptive_module_title: True
    add_method_class_prefix: True
    add_member_class_prefix: False
    classdef_code_block: False
    classdef_render_init_signature_if_needed: True
    signature_code_block: True
    render_module_header: False
    insert_header_anchors: True
    # escape_html_in_docstring: False
    code_lang: True
    html_headers: False
    code_headers: True

    # render_toc: True

    # source_linker:
    #   type: github
    #   repo: dgnsrekt/nitter_scraper/nitter_scraper

  site_name: nitter_scraper
  clean_render: True
  pages:
    - title: Home
      name: index
      source: README.md

    - title: Examples
      name: examples
      source: examples/EXAMPLES.md

    - title: API Documentation
      name: api
      contents:
        - nitter.*
        # - paths.*
        - profile.*
        - schema.*
        - tweets.*

  mkdocs_config:

